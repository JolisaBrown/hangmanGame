<head>

<body  >
  <h2> Let's Play Hangman! </h2>

  
   <div class="row">
    
   <div class="column">
      <h3 id='timer'></h3>
    </div>
    
    <div class="column">
      <h3 id='score'></h3>
    </div> 
    
    <div class="column">
      <h3 id='strikes'></h3>
    </div>

    <div class="column">
      <h3 id='difficulty'></h3>
    </div>
   </div> 
    

  </div>
   <div class = "row" >

    <div class="column">
      <h3 id= "bestScore"> </h3>
    </div>

      <h3 id= "category"></h3>
    </div>
     
    <div class="column"> 
      <h3 id= "solvedWords"></h3>
    </div>

   </div>  


  <div class = "row">

    <div class="column">
      <canvas id="firstCanvas" width="725" height="350" > </canvas>
      <h3 id="youlost"> </h3>

      <div class = "row" id="playAgain">

          <button onclick="playAgainAnimal()" id="animalPlay" value = "Animals" >Play again with Animals Category</button>

        </div>
        
        <div class = "column">
          <button onclick="playAgainPresident()" id="presidentPlay" value = "Presidents" >Play again with Presidents Category</button>

        </div>

        <div class= "column">
          <button onclick="playAgainColors()" id="colorPlay" value = "Colors" >Play again with Colors Category</button>

        </div>  


      </div>  



    
    <!-- these are the letter buttons-->

      <input type="button" value="A" name="letter"  onclick = "writeLetters('A')">
